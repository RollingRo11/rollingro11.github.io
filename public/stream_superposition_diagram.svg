<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="classicGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA3B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streamGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8927C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0A08C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streamGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7CB87C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8ECA8E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streamGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9B8AC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0A0D4;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">Stream Superposition in MHC</text>
  
  <!-- LEFT SIDE: Classic Approach -->
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" font-weight="bold">CLASSIC APPROACH</text>
  
  <!-- Single residual stream box -->
  <rect x="50" y="100" width="200" height="280" rx="8" fill="url(#classicGrad)" stroke="#3A7A94" stroke-width="2"/>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Residual Stream</text>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">(Single)</text>
  
  <!-- Concept blob in classic -->
  <ellipse cx="150" cy="240" rx="60" ry="70" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="150" y="235" font-family="Georgia, serif" font-size="14" fill="white" text-anchor="middle" font-style="italic">Concept</text>
  <text x="150" y="255" font-family="Georgia, serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">(localized)</text>
  
  <!-- Layer indicator -->
  <text x="150" y="365" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="middle">Layer N output</text>
  
  <!-- Arrow pointing down from classic -->
  <line x1="150" y1="390" x2="150" y2="430" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="150" y="455" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Analysis Target</text>
  
  <!-- Divider -->
  <line x1="310" y1="90" x2="310" y2="480" stroke="#DDD" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- RIGHT SIDE: MHC Approach -->
  <text x="550" y="75" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" font-weight="bold">MHC APPROACH</text>
  
  <!-- Multiple parallel streams -->
  <!-- Stream 1 -->
  <rect x="360" y="100" width="110" height="280" rx="6" fill="url(#streamGrad1)" stroke="#D8826C" stroke-width="2"/>
  <text x="415" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Stream 1</text>
  
  <!-- Stream 2 -->
  <rect x="490" y="100" width="110" height="280" rx="6" fill="url(#streamGrad2)" stroke="#6CA86C" stroke-width="2"/>
  <text x="545" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Stream 2</text>
  
  <!-- Stream 3 -->
  <rect x="620" y="100" width="110" height="280" rx="6" fill="url(#streamGrad3)" stroke="#8B7AB4" stroke-width="2"/>
  <text x="675" y="125" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Stream 3</text>
  
  <!-- Concept fragments distributed across streams -->
  <!-- Fragment in Stream 1 -->
  <ellipse cx="415" cy="200" rx="35" ry="40" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="415" y="205" font-family="Georgia, serif" font-size="10" fill="white" text-anchor="middle" font-style="italic">C₁</text>
  
  <!-- Fragment in Stream 2 -->
  <ellipse cx="545" cy="260" rx="35" ry="45" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="545" y="265" font-family="Georgia, serif" font-size="10" fill="white" text-anchor="middle" font-style="italic">C₂</text>
  
  <!-- Fragment in Stream 3 -->
  <ellipse cx="675" cy="220" rx="35" ry="35" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="675" y="225" font-family="Georgia, serif" font-size="10" fill="white" text-anchor="middle" font-style="italic">C₃</text>
  
  <!-- Connecting lines showing the concept is split -->
  <path d="M 415 240 Q 415 300 480 320 Q 545 340 545 305" stroke="white" stroke-width="1.5" fill="none" stroke-dasharray="3,3" opacity="0.7"/>
  <path d="M 545 305 Q 545 340 610 320 Q 675 300 675 255" stroke="white" stroke-width="1.5" fill="none" stroke-dasharray="3,3" opacity="0.7"/>
  <path d="M 415 240 Q 500 380 675 255" stroke="white" stroke-width="1" fill="none" stroke-dasharray="2,2" opacity="0.5"/>
  
  <!-- Label for distributed concept -->
  <rect x="470" y="335" width="150" height="35" rx="4" fill="rgba(0,0,0,0.05)" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="545" y="350" font-family="Georgia, serif" font-size="11" fill="#555" text-anchor="middle" font-style="italic">One Concept</text>
  <text x="545" y="364" font-family="Arial, sans-serif" font-size="9" fill="#777" text-anchor="middle">(split across streams)</text>
  
  <!-- Arrows pointing down from MHC -->
  <line x1="415" y1="390" x2="415" y2="420" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="545" y1="390" x2="545" y2="420" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="675" y1="390" x2="675" y2="420" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Question mark for analysis challenge -->
  <text x="545" y="455" font-family="Georgia, serif" font-size="18" fill="#E85C4A" text-anchor="middle" font-weight="bold">?</text>
  <text x="545" y="475" font-family="Arial, sans-serif" font-size="10" fill="#888" text-anchor="middle">Analysis Challenge</text>
  
  <!-- Legend box -->
  <rect x="20" y="420" width="180" height="65" rx="5" fill="white" stroke="#DDD" stroke-width="1"/>
  <text x="30" y="440" font-family="Arial, sans-serif" font-size="10" fill="#666" font-weight="bold">STREAM SUPERPOSITION</text>
  <ellipse cx="40" cy="458" rx="8" ry="8" fill="rgba(200,200,200,0.5)" stroke="#999" stroke-width="1" stroke-dasharray="2,1"/>
  <text x="55" y="462" font-family="Arial, sans-serif" font-size="9" fill="#666">= Concept fragment</text>
  <line x1="30" y1="475" x2="50" y2="475" stroke="#999" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="55" y="479" font-family="Arial, sans-serif" font-size="9" fill="#666">= Cross-stream link</text>
</svg>